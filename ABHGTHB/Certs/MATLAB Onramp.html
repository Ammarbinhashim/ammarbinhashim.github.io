// Function to handle CCPA consent
function handleCCPAConsent() {
    window.__uspapi('getUSPData', 1, function (uspData, success) {
        if (success) {
            if (uspData.uspString[2] === 'Y') {
                _satellite.logger.info("User Opted-Out with CCPA consent, Don't fire Inbound Scripts --> ", uspData.uspString[2]);
            } else {
                _satellite.logger.info("CCPA consent taken --> ", uspData.uspString[2]);
                handleConsent('CCPA');
            }
        } else {
            _satellite.logger.info("USP CMP call failed");
        }
    });
}

// Function to handle GDPR consent
function handleGDPRConsent() {
    window.__tcfapi('addEventListener', 2, function (tcData, success) {
        if (success) {
            if (tcData.gdprApplies) {
                if (tcData.eventStatus === 'tcloaded' || tcData.eventStatus === 'useractioncomplete') {
                    const consentResult = [1, 2, 3, 4, 5].every(i => tcData.purpose.consents[i]);
                    const liResult = tcData.purpose.legitimateInterests[2] && tcData.purpose.legitimateInterests[10];

                    if (consentResult && liResult) {
                        _satellite.logger.info("GDPR consent fully granted --> ", consentResult);
                        handleConsent('GDPR');
                    } else {
                        _satellite.logger.info("GDPR consent not fully granted");
                    }
                } else {
                    _satellite.logger.info("TCF CMP did not load correctly or user action incomplete");
                }
            } else {
                _satellite.logger.info("TCF consent reached - GDPR does not apply - Consent Not Needed");
                handleConsent('Non-GDPR');
            }
        } else {
            _satellite.logger.info("TCF CMP call failed");
        }
    });
}

// Main function to handle consent management
async function handleConsentManagement() {
    if (isInUS) {
        handleCCPAConsent();
    } else {
        handleGDPRConsent();
    }
}

// Initiate consent management
handleConsentManagement();
